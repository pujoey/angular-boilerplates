<!-- READ/WRITE MESSAGES -->
<div class="container well">
  <div class="row">
    <div class="col-sm-12 col-md-12 col-lg-12">
      <h1 class="page-header"><span class="glyphicon glyphicon-envelope" aria-hidden="true"></span> /MESSAGES</h1>
      <ul id="message" class="nav nav-tabs nav-stacked col-sm-4 col-md-4 col-lg-4" ng-repeat="message in vm.messages">
        <!-- custom filter "tel" in tel-filter.js -->
        <li><a>User: <strong>{{message.user}}</strong> <button type="button" class="close" data-toggle="modal-default">&times;</button><br>
               Phone: <strong>{{message.phone | tel }}</strong> <br>
               <strong>{{message.message}}</strong></a></li>
      </ul>
    </div>
  </div>
  <hr>
  <br>
  <div class="container outset">
    <h3 class="text-center">New Message</h3>
    <form class="form-horizontal" role="form">
      <div class="form-group">
        <label class="control-label col-md-2" for="email">Phone:</label>
        <div class="col-md-4">
          <!-- Phone input custom directive "phone-input" -->
          <input type="tel" class="form-control" id="tel" placeholder="(xxx) xxx-xxxx" phone-input ng-model="vm.newPhone">
        </div>
      </div>
      <div class="form-group">
        <label class="control-label col-md-2" for="message">Message:</label>
        <div class="col-md-9">
          <textarea type="text" class="form-control" id="message" placeholder="Enter message here..." rows="5" ng-model="vm.newMessage"></textarea>
        </div>
      </div>
      <div class="form-group">
        <div class="col-md-2 col-md-offset-2">
          <button type="submit" class="btn btn-primary" ng-click="vm.addMessage()">Submit</button>
        </div>
      </div>
    </form>
  </div>
</div>
<hr>
<!-- READ/WRITE MESSAGES -->

<!-- READ/WRITE MESSAGES -->
<div class="container">
  <div class="row">
    <div class="col-lg-12">
      <h1 class="page-header"><span class="glyphicon glyphicon-envelope" aria-hidden="true"></span> /MESSAGES</h1>
      <ul class="nav nav-tabs nav-stacked col-md-4 col-lg-4 col-sm-6" ng-repeat="message in vm.messages">
        <li><a href="#/messages" >{{message.user}} {{message.phone}} {{message.message}}<button type="button" class="close" data-toggle="modal-default">&times;</button></a></li>
      </ul>
    </div>
  </div>

  <br>
  <br>
  <form class="thing-form">
    <label>Add a message...</label>
    <p class="input-group">
      <div class="col-lg-2">
        <input type="text" class="form-control" placeholder="NAME" ng-model="vm.newName">
      </div>
      <div class="col-lg-2">
        <input type="tel" class="form-control" placeholder="PHONE" ng-model="vm.newPhone">
      </div>
      <div class="col-lg-4">
        <input type="text" class="form-control" placeholder="MESSAGE" ng-model="vm.newMessage">
      </div>
      <span class="input-group-btn">
        <button type="submit" class="btn btn-primary" ng-click="vm.addMessage()">Add New</button>
      </span>
    </p>
  </form>
</div>
<hr>
